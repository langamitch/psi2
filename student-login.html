<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login - Edutend</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container" style="margin-top: 2rem;">
    <a href="index.html" style="text-decoration:none; color:inherit;">&larr; Back</a>
  </div>

  <div class="auth-container">
    <form id="loginForm" class="auth-form">
      <h2>Student Sign In</h2>
      <div class="form-group">
        <label for="studentNumber" class="form-label">Student Number</label>
        <input type="text" id="studentNumber" class="form-input" placeholder="e.g., 230829279" required />
      </div>
      <div class="form-group">
        <label style="display:flex; align-items:center; gap:8px;">
          <input type="checkbox" id="useDomain" checked />
          Use @mywsu.ac.za
        </label>
        <div id="previewEmail" class="form-label" style="margin-top:6px; color:#5f6368; font-size:0.9rem;"></div>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn btn-primary auth-btn">Continue</button>
      <div id="loginError" class="error-message" style="margin-top:8px;"></div>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB7XFyQgYQtSR8MIiQ4gWRbwNUbnSYKe5s",
      authDomain: "hcitest-a31fe.firebaseapp.com",
      projectId: "hcitest-a31fe",
      storageBucket: "hcitest-a31fe.firebasestorage.app",
      messagingSenderId: "1077426886441",
      appId: "1:1077426886441:web:1e45dfc838b48e34f20938",
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const studentNumber = document.getElementById('studentNumber');
    const useDomain = document.getElementById('useDomain');
    const previewEmail = document.getElementById('previewEmail');
    const passwordInput = document.getElementById('password');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    function renderEmail() {
      const num = (studentNumber.value || '').trim();
      const email = useDomain.checked ? `${num}@mywsu.ac.za` : num;
      previewEmail.textContent = num ? `Signing in as: ${email}` : '';
    }

    studentNumber.addEventListener('input', renderEmail);
    useDomain.addEventListener('change', renderEmail);
    renderEmail();

    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = 'student.html';
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginError.textContent = '';
      const num = (studentNumber.value || '').trim();
      if (!num) {
        loginError.textContent = 'Please enter your student number.';
        return;
      }
      const email = (useDomain.checked ? `${num}@mywsu.ac.za` : num).toLowerCase();
      const password = (passwordInput.value || '').trim();
      if (!password) {
        loginError.textContent = 'Please enter your password.';
        return;
      }
      try {
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        await auth.signInWithEmailAndPassword(email, password);
        // onAuthStateChanged will redirect
      } catch (err) {
        loginError.textContent = err?.message || 'Sign-in failed. Please contact admin.';
      }
    });
  </script>
</body>
</html>
